<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
<script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
<script src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<title>canvas</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vdo.css">
</head>

<body>

	<div id="wait">
		<center>
			<h1>Please Wait... <br> Getting Things Ready !!</h1>
		</center>
	</div>

	<div id="sidenav" class="side_nav">
		<a href="/" id="Home"><i class="fa fa-home"></i></a>
		<a href="/draw" id="Paint"><img src="./draw.png" width="30px" height="30px"></a>
		<a id="Snap" onclick="work()"><i class="fa fa-camera"></i></a>
	</div>

	<div id="work" align="center" style="display: none;">
		<div id="crop" onclick="func()" draggable="true"></div>
		<video id="webcam" autoplay playsinline style="display: none;" width="480" height="360"></video>
		<canvas width="1000" height="500" id="c" style="display: none; border: 0px solid black;"></canvas>
		<table width="100%" height="100%" border="0" cellpadding="2" cellspacing="2">
			<tr>
				<th colspan="2" align="center" style=" height: 132px;">
					<h1 id="heading">Take a snap and Calculate</h1>

				</th>
			</tr>
			<tr>
				<th width="85%" rowspan="5">
					<div id="bg" align="center">
						<img src="snap.png" width="200px" height="200px">
						<h2 style="font-size: 32px;">Click on Start
							<br>to capture Image
						</h2>
					</div>
				</th>
				<th align="center">
					<button class="button" id="evl" disabled onclick="crop(); resPg('Snap');">EVALUATE</button>
				</th>
			</tr>
			<tr>
				<th><button class="button" id="start_stop" onclick="start_stop()">START</button></th>
			</tr>
			<tr>
				<th><button class="button" id="snap" disabled onclick="resnap()">SNAP</button></th>
			</tr>
			<tr>
				<th><button class="button" onclick="flip_vdo()">FLIP</button></th>
			</tr>

		</table>
	</div>

	<div id="wait2" style="display: none;">
		<center>
			<h1>Please Wait... <br> Calculating !!</h1>
		</center>
	</div>

	<div align="center" id="eval" style="display: none;">
	</div>

	<script src="operation.js" type="text/javascript"></script>
	<script src="vdo.js" type="text/javascript"></script>
</body>

</html>
